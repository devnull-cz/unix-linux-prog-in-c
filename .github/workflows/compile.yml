name: Compile sanity check
on:
  push:
    branches:
    - master
    paths:
    - '**.tex'
    - '**.m4'
    - '**.sty'
    - Makefile
    - .github/workflows/compile.yml
    - 'img/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Update the system
      run: sudo apt-get -qq update
    - name: Install pre-requisites for LaTeX
      run: ./dev/install-latex.sh
    - name: Install pre-requisites for spell check
      run: ./dev/install-spellcheck.sh
    - name: Checkout master branch
      uses: actions/checkout@v2
      with:
        path: master
    - name: Run spellcheck
      working-directory: master
      run: make spellcheck
    - name: Compile first phase
      working-directory: master
      run: make slides notes
    - name: Compile second phase to get table of contents
      working-directory: master
      run: make slides notes
